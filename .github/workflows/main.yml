# CI/CD 流水线配置文件
# 用于自动化构建、打包和发布指定模块的后端 JAR 及前端压缩包
name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number for this release'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build backend modules
        run: ./gradlew clean bootJar -x test

      - name: Install frontend dependencies
        run: bun install
        working-directory: ./witstalk-web

      - name: Build frontend
        run: bun run build
        working-directory: ./witstalk-web

      - name: Generate version number
        id: generate-version
        run: |
          if [ "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION="1.0.0-$(date +'%Y%m%d%H%M%S')"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      # 核心修改：仅筛选指定模块的可启动 JAR
      - name: Prepare release artifacts
        run: |
          # 创建统一输出目录
          mkdir -p release-artifacts
          
          # 1. 筛选并复制指定模块的可启动 JAR（auth/system/gateway/witstalk/game/file）
          echo "=== 筛选指定模块的可启动 JAR 文件 ==="
          # 定义需要保留的模块名（用 | 分隔，支持正则匹配）
          TARGET_MODULES="auth|system|gateway|witstalk|game|file"
          # 查找包含目标模块名的可启动 JAR（排除 -plain.jar）
          find . -name "*.jar" -path "*/build/libs/*" ! -name "*-plain.jar" | grep -E "/($TARGET_MODULES)-" | tee found-jars.txt
          # 复制找到的 JAR 到输出目录
          cat found-jars.txt | xargs -I {} cp {} release-artifacts/
          # 验证复制结果
          echo "=== 复制后的目标 JAR 列表 ==="
          ls -la release-artifacts/
          
          # 2. 前端文件打包成单独的 ZIP（包含版本号）
          echo "=== 打包前端文件 ==="
          cd ./witstalk-web/dist
          zip -r ../../release-artifacts/frontend-build-${{ steps.generate-version.outputs.VERSION }}.zip ./*
          cd -
          echo "=== 最终发布产物列表 ==="
          ls -la release-artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages-${{ steps.generate-version.outputs.VERSION }}
          path: release-artifacts/
          retention-days: 30

      - name: Create release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.generate-version.outputs.VERSION }}
          name: Release v${{ steps.generate-version.outputs.VERSION }}
          body: |
            ## 发布产物说明
            - 后端可执行 JAR 文件：仅包含 auth、system、gateway、witstalk、game、file 模块
            - 前端构建包（ZIP）：解压后部署到 Web 服务器（如 Nginx）
          files: |
            release-artifacts/*.jar  # 仅指定模块的可启动 JAR
            release-artifacts/*.zip  # 前端单独的压缩包
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
